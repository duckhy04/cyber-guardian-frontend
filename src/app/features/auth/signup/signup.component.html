<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">Sign Up</h2>

        <form (ngSubmit)="onSubmit()" [formGroup]="signUpForm" class="space-y-4">
            <!-- Full Name Input -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input id="name" type="text" formControlName="name"
                    class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                    placeholder="John Doe" required />
                <div *ngIf="signUpForm.get('name')!.invalid && signUpForm.get('name')!.touched"
                    class="text-red-500 text-sm">
                    Full name is required.
                </div>
            </div>

            <!-- Email Input -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input id="email" type="email" formControlName="email"
                    class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                    placeholder="you@example.com" required />
                <div *ngIf="signUpForm.get('email')!.invalid && signUpForm.get('email')!.touched"
                    class="text-red-500 text-sm">
                    Valid email is required.
                </div>
            </div>

            <!-- Password Input -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input id="password" type="password" formControlName="password"
                    class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                    placeholder="••••••••" required />
                <div *ngIf="signUpForm.get('password')!.invalid && signUpForm.get('password')!.touched"
                    class="text-red-500 text-sm">
                    Password is required (min 6 characters).
                </div>
            </div>

            <!-- Confirm Password Input -->
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input id="confirmPassword" type="password" formControlName="confirmPassword"
                    class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                    placeholder="••••••••" required />
                <div *ngIf="signUpForm.get('confirmPassword')!!.invalid && signUpForm.get('confirmPassword')!.touched"
                    class="text-red-500 text-sm">
                    Passwords must match.
                </div>
            </div>

            <!-- Sign Up Button -->
            <div>
                <button type="submit"
                    class="w-full bg-blue-600 text-white px-4 py-2 rounded-md shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                    [disabled]="signUpForm!.invalid">
                    Sign Up
                </button>
            </div>

            <!-- Already have an account -->
            <div class="text-sm text-center">
                Already have an account? <a href="#" class="text-blue-600 hover:underline">Sign In</a>
            </div>
        </form>
    </div>
</div>
