<div>
    <div *ngFor="let myQuestion of listMyQuestions">
        <app-list-question [question]="myQuestion"></app-list-question>
        <app-comment-form [questionId]="myQuestion.id" 
            (commentFormPosted)="postComment($event.questionId, $event.text, $event.imageFile)">
        </app-comment-form>
    </div>
</div>
