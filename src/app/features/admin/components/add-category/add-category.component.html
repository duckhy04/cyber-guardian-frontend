<div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Add New Category</h2>

    <form [formGroup]="addCategoryForm" (ngSubmit)="onSubmit()">
        <!-- Name Field -->
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700">Category Name</label>
            <input type="text" id="name" formControlName="name"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
            <div *ngIf="addCategoryForm.get('name')!.invalid && addCategoryForm.get('name')!.touched"
                class="text-red-500 text-sm">
                Name is required
            </div>
        </div>

        <!-- Description Field -->
        <div class="mb-4">
            <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
            <textarea id="description" formControlName="description"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
            <div *ngIf="addCategoryForm.get('description')!.invalid && addCategoryForm.get('description')!.touched"
                class="text-red-500 text-sm">
                Description is required
            </div>
        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit"
                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                [disabled]="addCategoryForm.invalid">
                Add Category
            </button>
        </div>
    </form>
</div>
