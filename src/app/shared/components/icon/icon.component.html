<ng-container [ngSwitch]="iconName">
    <mat-icon *ngSwitchCase="'home'">home</mat-icon>
    <mat-icon *ngSwitchCase="'apps'">apps</mat-icon>
    <mat-icon *ngSwitchCase="'question_answer'">question_answer</mat-icon>
    <mat-icon *ngSwitchCase="'live_help'">live_help</mat-icon>
    <mat-icon *ngSwitchCase="'attach_file'">attach_file</mat-icon>
    <mat-icon *ngSwitchCase="'person'">person</mat-icon>
    <mat-icon *ngSwitchCase="'person_add'">person_add</mat-icon>
</ng-container>
