<div *ngIf="comments.length > 0; else noComments">
    <div *ngFor="let comment of comments">
        <div class="comment">
            <img *ngIf="comment.processedImg" [src]="comment.processedImg" alt="Comment Image" />
            <p>{{ comment.text }}</p>
            <small>{{ comment.createdAt | date:'short' }}</small> <!-- Nếu bạn có thuộc tính createdDate -->
        </div>
    </div>
</div>
<ng-template #noComments>
    <p>No comments available.</p>
</ng-template>
